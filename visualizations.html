  <body>
    <h3 class="text-center">Comparisons: Latitude vs X</h3>
      <div class="row">
          <div class="col-md-6">
            <div class="thumbnail">
              <img src="https://github.com/eschilling14/weather_homework/blob/master/Cloudiness_vs_Latitude%20copy.png?raw=true" alt="..." class="img-thumbnail">
            </div>
            <div class="caption">
                <h3>Cloudiness</h3>
                <figcaption>As you can see, the cloudiness depending on the latitude is not significant. Cloudiness is highly variable no matter how close the latitude is to the equator (0 Deg. Latitude).<em></em></figcaption></p>
              </div>
          </div>
          <div class="col-md-6">
              <div class="Humidity">
                <img src="https://github.com/eschilling14/weather_homework/blob/master/Humidity_vs_Latitude%20copy.png?raw=true" alt="..." class="img-thumbnail">
              </div>
            <div class="caption">
                <h3>Humidity</h3>
                <figcaption>This plot demonstrates the relationship between degrees of latitude and the percentage of humidity. This relationship is interesting in that even high degrees of latitude such as 80 deg. (near the North Pole) have close to 100% humidity at the time the data was collected. Additionally, there are areas less than 30 deg. South or less than 30 deg. North of the equator with less than 10% humidity. This could be explained by the fact that these areas are classified as deserts or very arrid climates.<em></em></figcaption>
            </div>
          </div>
          <div class="col-md-6">
              <div class="thumbnail">
                <img src="https://github.com/eschilling14/weather_homework/blob/master/Wind_Speed_vs_Latitude%20copy.png?raw=true" alt="..." class="img-thumbnail">
              </div>
              <div class="caption">
                  <h3>Wind speed</h3>
                  <figcaption>According to the data collected, the relationship between wind speed and degrees of latitude is just slightly negative in that at a higher latitude there is lower wind speeds. But, as seen by the plot, this is highly variable.</figcaption>
            </div>
          </div>
          <div class="col-md-6">
              <div class="thumbnail">
                  <img src="https://github.com/eschilling14/weather_homework/blob/master/Max_Temp_vs_Latitude%20copy.png?raw=true" alt="..." class="img-thumbnail">
              </div>
              <div class="caption">
                  <h3>Max Temperature</h3>
                  <figcaption>As to be expected, the max temperature is higher in areas where the degree of latitude is closer to 0 (near the equator). Although, according to this data, higher temperatures were observed at degrees of latitude closer to 20 deg. This could be attributed to the possibility that the Earth was titled downward on its axis causing the more northern points of latitude to be closer to the Sun.</figcaption>
                </div>
              </div>
      </div>
